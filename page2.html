<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebef;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        h1 {
            color: #e63946;
            font-size: 2.5em;
            text-shadow: 3px 3px 10px rgba(230, 57, 70, 0.7);
            animation: fadeIn 2s;
        }
        p {
            font-size: 22px;
            color: #e63946;
            max-width: 80%;
            animation: fadeIn 3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart-animation {
            font-size: 50px;
            color: #e63946;
            position: absolute;
            animation: floatUp 5s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .button {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background-color: #ff1c49;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 28, 73, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FOR MEII, With Love ‚ù§Ô∏è(anjay)</h1>
        <p>
            On this special day, I just want to remind you how truly amazing you are.
            Your kindness, your smile, and the love you spread make the world a better place. 
            Happy Valentine's Day Meimeii!
            MWAHHHH üíñ
        </p>
    </div>

    <script>
        function createHearts() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    let heart = document.createElement('div');
                    heart.classList.add('heart-animation');
                    heart.innerHTML = "‚ù§Ô∏è";
                    heart.style.left = Math.random() * 100 + "vw";
                    heart.style.top = Math.random() * 100 + "vh";
                    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                    document.body.appendChild(heart);
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 500);
            }
        }
        createHearts();
    </script>
</body>
</html>
