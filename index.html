    <title>Happy Valentine's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebef;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        h1 {
            color: #e63946;
            font-size: 3em;
            text-shadow: 3px 3px 10px rgba(230, 57, 70, 0.7);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 3px 3px 10px rgba(230, 57, 70, 0.7); }
            100% { text-shadow: 3px 3px 20px rgba(230, 57, 70, 1); }
        }
        .heart {
            font-size: 60px;
            color: #e63946;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
        .button {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background-color: #ff1c49;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 28, 73, 0.7);
        }
        .photo-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .heart-animation {
            font-size: 50px;
            color: #e63946;
            position: absolute;
            animation: floatUp 5s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
